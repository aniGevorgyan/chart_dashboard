<div class="main">
  <app-header (selectCount)="changeDataCount($event)" (combineChart)="combineChart($event)"></app-header>
  <div class="container mt-4">
    <div class="justify-content-center" [ngClass]="!loader ? 'd-none': 'd-flex' ">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="main__chart row" [ngClass]="loader ? 'd-none': ''">
      <div class="col-6">
        <canvas id="ChartStock"></canvas>
      </div>
      <div class="col-6">
        <canvas id="ChartRating"></canvas>
      </div>
      <div class="col-12 mt-5">
        <canvas id="ChartPrice"></canvas>
      </div>
      <div class="col-12 mt-5">
        <canvas id="ChartProductStock"></canvas>
      </div>
    </div>
  </div>
</div>
